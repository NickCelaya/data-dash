<!DOCTYPE html>
<html lang="en" ng-app="data-dash">
<head>
    <meta charset="UTF-8">
    <!-- Viewport declaration to control rendering for mobile devices and retina screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DATA DASH | Destination Due Diligence Made Easy</title>
    <!-- Styles CSS is CSS concatinatd  -->
    <link href="./css/styles.css" rel="stylesheet"/>
    <!-- Bundle CSS is SCSS concatinatd  -->
    <link href="./css/bundle.css" rel="stylesheet"/>
    <!-- Materialize CSS - used to style modals -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald:400,600" rel="stylesheet"/>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body ng-controller="mainCtrl">
  <!-- Header -->
  <section id="header-section">
    <header-directive></header-directive>

    <!-- Interactive map display -->
    <map-directive></map-directive>
  </section>
  <main id="main-container">
  <!-- Start: Dashboard content -->
    <!-- Start: Search results data set  -->
    <section class="data-set-cards">
      <!-- 1: Local time -->
      <div class="data-card dc-bg-time">
        <p>Current Local Time</p>
        <div class="data-chart-box">
          <doughnut-directive chart-data="lineData" type="chart1Type"></doughnut-directive>
        </div>
      </div>
      <!-- 2: Local weather -->
      <div class="data-card dc-bg-weather">
        <p>Current Local Weather</p>
        <div class="data-chart-box">
          <doughnut-directive chart-data="round" type="chart2Type"></doughnut-directive>
        </div>
      </div>
      <!-- 3: Home values -->
      <div class="data-card dc-bg-property">
        <p>Median Home Values</p>
        <div class="data-chart-box">
          <pie-directive chart-data="orange" type="chart3Type"></pie-directive>
        </div>
      </div>
      <!-- 4: Rent prices -->
      <div class="data-card dc-bg-property">
        <p>Median Rental Price</p>
        <div class="data-chart-box">
          <pie-directive chart-data="orange" type="chart4Type"></pie-directive>
        </div>
      </div>
      <!-- 5: Gas Price -->
      <div class="data-card dc-bg-gas-restaurants">
        <p>Local Restaurants</p>
        <div class="data-chart-box">
          <doughnut-directive chart-data="baseball" type="chart1Type"></doughnut-directive>
        </div>
      </div>
      <!-- 6: School rankings  -->
      <div class="data-card dc-bg-gas-education">
        <p>Educational Ranking</p>
        <div class="data-chart-box">
          <doughnut-directive chart-data="baseball" type="chart2Type"></doughnut-directive>
        </div>
      </div>
      <!-- 6: Medical centers nearby -->
      <div class="data-card dc-bg-gas-medical">
        <p>Medical Centers</p>
        <div class="data-chart-box">
          <doughnut-directive chart-data="polar" type="chart5Type"></doughnut-directive>
        </div>
      </div>
      <!-- 7: Crime stats -->
      <div class="data-card dc-bg-gas-crime">
        <p>Crime Statististics</p>
        <div class="data-chart-box">
          <doughnut-directive chart-data="polar" type="chart6Type"></doughnut-directive>
        </div>
      </div>
    </section>
    <!-- End: Search results data set  -->
  <!-- End: Dashboard content -->



  </main>
  <!-- Footer -->
  <footer-directive></footer-directive>
  <!-- Start: JS CDNs -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.2.2/angular-materialize.min.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.37.0/mapbox-gl.js'></script>
  <script src="bundle.js"></script>
</body>

</html>
